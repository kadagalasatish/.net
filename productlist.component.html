
<h1>ProductList</h1>
<table class="table table-hover">
    <thead><tr>
        
        <td>ProductId</td>
        <td>ProductName</td>
        <td>ActualPrice</td>
        <td>Discount</td>
        <td>Quantity</td>
        <td>Description</td>
        <td>CategoryId</td>
    
    </tr>
</thead>
    <tbody>
        <tr *ngFor="let pd of productdata">
            <td>{{pd.ProductId}}</td>
            <td>{{pd.ProductName}}</td>
            <td>{{pd.ActualPrice}}</td>
            <td>{{pd.Discount}}</td>
            <td>{{pd.Quantity}}</td>
            <td>{{pd.Description}}</td>
            <td>{{pd.CategoryId}}</td>
        </tr>
    </tbody>
</table>
